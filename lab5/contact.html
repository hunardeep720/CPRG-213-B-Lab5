<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles/styles.css" rel="stylesheet" type="text/css">
    <title>Contact Page</title>
</head>

<body>
    <header>
        <div>
            <div><img src="image/sait.logo.png" alt="Southern Alberta Institude Of Technology(SAIT)"></div>
            <!--https://learn.sait.ca/d2l/lp/navbars/6605/theme/viewimage/3208789/view?v=20.23.2.17928-->
            <div id="page-name"><h1>Contact Page</h1></div>
        </div>
        <table>
            <tr>
                <th><a href="index.html">Home</a></th>
            </tr>
            <tr>
                <th id="background">Contact us</th>
            </tr>
        </table>
    </header>
    <br>
    <main>
        <div>
            <form>
                <div class="row"><label for="name">Your Name: </label>
                    <input type="text" id="name" name="name">
                </div>
                <div class="row"><label for="email">Your email: </label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="row"><label for="message">Your message: </label>
                    <textarea id="message"></textarea>
                </div>
                <div class="row"><button type="submit"><strong>Submit</strong></button> </div>
            </form>
        </div>
    </main>

    <footer>Created by XYZ<br>
        For more information click <a href="https://www.sait.ca/" target="_blank">here</a> </footer>

</body>

</html>
